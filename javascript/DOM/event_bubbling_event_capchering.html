padding: 100px;

<body>
    <div id="mydiv">
        <button id="btn"> Click hear</button>

<script>
//note:-

    let a=document.getElementById('mydiv');
    let b=document.getElementById('btn');

    b.addEventListener('click', btnclicked, true);
    document.body.addEventListener('click',bodyclicked,true);

    function mydivclicked(){
        console.log("div clicked...");


    }
    function btnclicked(event){
        console.log("btn clickd...");
        // event.stopPropagation(); // ager ake par click event lagaye too ye event use karen
// isme true ko hatana hoga tab ye work karega !
    }
    function bodyclicked(){
        console.log("doby clicked...");

    }

</script>
